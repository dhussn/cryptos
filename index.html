<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Rewards App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file -->
</head>
<body>

    <!-- Open Screen -->
    <div id="openScreen" class="screen">
        <input id="openEmail" type="email" placeholder="Email">
        <input id="openPassword" type="password" placeholder="Password">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
    </div>

    <!-- Signup Screen -->
    <div id="signupScreen" class="screen hidden">
        <input id="signupEmail" type="email" placeholder="Email">
        <input id="signupPassword" type="password" placeholder="Password">
        <input id="confirmPassword" type="password" placeholder="Confirm Password">
        <input id="name" type="text" placeholder="Full Name">
        <button id="signupSubmitBtn">Sign Up</button>
        <button id="backToOpen">Back</button>
    </div>

    <!-- Reward Screen -->
    <div id="rewardScreen" class="screen hidden">
        <input id="rewardEmail" type="email" readonly>
        <input id="rewardName" type="text" readonly>
        <input id="voucherCode" type="text" placeholder="Voucher Code">
        <input id="walletAddress" type="text" placeholder="Wallet Address">
        <input id="businessName" type="text" placeholder="Business Name">
        <input id="businessEmail" type="email" placeholder="Business Email">
        <button id="submitRewardBtn">Submit Reward</button>
    </div>

    <!-- Transaction Screen -->
    <div id="transactionScreen" class="screen hidden">
        <p>Transaction Details:</p>
        <p>Name: <span id="transName"></span></p>
        <p>Email: <span id="transEmail"></span></p>
        <p>Voucher Code: <span id="transVoucherCode"></span></p>
        <p>Wallet Address: <span id="transWallet"></span></p>
        <p>Business Name: <span id="transBusinessName"></span></p>
        <p>Business Email: <span id="transBusinessEmail"></span></p>
        <button id="backToReward">Back</button>
    </div>

    <!-- JavaScript -->
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        emailjs.init("YOUR_ACTUAL_USER_ID_HERE");  <!-- Replace this with your EmailJS user ID -->
    </script>
    <script src="scripts.js"></script> <!-- Link to your script file -->
</body>
</html>
