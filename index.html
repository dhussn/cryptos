<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Rewards System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crypto Rewards System</h1>
        <form id="voucher-form">
            <label for="voucher-code">Enter Voucher Code:</label>
            <input type="text" id="voucher-code" required placeholder="e.g., EXPEDIA123456">
            
            <label for="wallet-address">Enter Wallet Address:</label>
            <input type="text" id="wallet-address" required placeholder="e.g., 1BoatSLRHtKNngkdXEeobR76b53LETtpyT">
            
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
</body>
</html>
